<div class="row mt-3">
    <div class="col-xs-12">
        <app-shopping-list-edit (add)="onAdd($event)"></app-shopping-list-edit>
        <hr>
        <ul class="listgroup p-0">
            <li class="list-group-item" *ngFor="let ingredient of ingredients">
                <div>
                    {{ ingredient.name }} ({{ ingredient.amount }})
                </div>
            </li>
        </ul>
    </div>
</div>
