<div class="row mt-3">
    <div class="col-md-4">
        <div class="row">
            <div class="col-xs-12"><button class="btn btn-success">New Recipe</button></div>
        </div>
        <hr>
        <app-recipe-item 
        *ngFor="let recipe of recipes" 
        [recipe]="recipe"
        (recipeSelected)="onRecipeSelected($event)"></app-recipe-item>
    </div>
    <div class="col-md-8">
        <app-recipe-detail [selectedRecipe]="selectedRecipe"></app-recipe-detail>
    </div>
</div>
