<div class="row mt-3">
    <div class="col-md-4">
        <div class="row">
            <div class="col-xs-12"><button class="btn btn-success">New Recipe</button></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12" *ngFor="let recipe of recipes">
                <a href="#" class="list-group-item list-group-item-action clearfix p-2 ">
                    <div class="float-start">
                        <div class="fw-bold">{{ recipe.name }}</div>
                        <small class="text-muted">{{ recipe.description }}</small>
                    </div>
                    <div class="float-end">
                        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-width: 70px;">
                    </div>
                </a>
            </div>
        </div>
        <app-recipe-item></app-recipe-item>
    </div>
    <div class="col-md-8">
        <app-recipe-detail></app-recipe-detail>
    </div>
</div>
