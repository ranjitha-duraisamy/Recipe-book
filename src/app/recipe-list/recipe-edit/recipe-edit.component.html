<form [formGroup]="recipeForm">
    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary m-3">Cancel</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="image">Image Url</label>
                <input type="text" class="form-control" id="image" formControlName="image">
            </div>
        </div>
    </div>
    <div class="row">

    </div>
    <div class="row m-1">
        <div class="col-md-12">
            <div class="form-group row">
                <label for="description" class="p-0">Description</label>
                <textarea formControlName="description" id="description" rows="6"></textarea>
            </div>
        </div>
    </div>
    <div formArrayName="ingredients">
        <div class="row mt-3"  *ngFor="let ingredient of ingredientControls; let i=index" [formGroupName]="i">
            <div class="col-md-8">
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger">X</button>
            </div>
        </div>
    </div>
</form>
